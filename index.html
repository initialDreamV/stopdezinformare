<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Button Page with Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
  <style>
    .button-animate {
      transition: all 0.3s ease;
    }
    .button-animate:hover {
      opacity: 0.5;
      transform: scale(1.2);
    }

    /* Custom dark mode styles */
    .dark-mode {
      background-color: #000000;
      color: white;
    }

    .dark-mode .left-side {
      background-color: #1f2937;
    }

    .dark-mode .right-side {
      background-color: #374151;
    }

    .dark-mode .left-button {
      background-color: #60a5fa;
      color: black;
    }

    .dark-mode .right-button {
      background-color: #4ade80;
      background-color: #4a59de;
      color: black;
    }

    .dark-mode .toggle-button {
      background-color: white;
      color: black;
    }

    /* Light mode styles */
    .light-mode {
      background-color: white;
      color: black;
    }

    .light-mode .left-side {
      background-color: #f3f4f6;
      background-color: #f3f3f6;
    }

    .light-mode .right-side {
      background-color: #e5e7eb;
      background-color: #e6ecec;
    }

    .light-mode .left-button {
      background-color: #2563eb;
      color: white;
    }

    .light-mode .right-button {
      background-color: #16a34a;
      background-color: #5e6ce2;
      color: white;
    }

    .light-mode .toggle-button {
      background-color: #111827;
      color: white;
    }

    /* Smooth transitions */
    body, .left-side, .right-side, .left-button, .right-button, .toggle-button {
      transition: all 0.3s ease;
    }

    /* Chatbot container styling */
    #chatbot-container {
      width: 100%;
      height: 80%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="h-screen m-0 flex light-mode">
  <!-- Toggle Button -->
  <button
    id="themeToggle"
    class="absolute top-4 right-4 px-4 py-2 rounded-full toggle-button"
    onclick="toggleTheme()"
  >
    Dark Mode
  </button>

  <!-- Left Side -->
  <div class="w-1/2 left-side flex items-center justify-center">
    <button id="leftButton" class="w-36 h-12 left-button rounded-full text-lg button-animate" onclick="showSearchEngine()">
      Search
    </button>
    <div id="searchContainer" class="hidden w-full max-w-md px-4">
      <script async src="https://cse.google.com/cse.js?cx=27ec22407a7c84408"></script>
      <div class="gcse-search" data-resultsUrl="" data-newWindow="false" data-linktarget="_self"></div>
    </div>
  </div>

  <!-- Right Side -->
  <div class="w-1/2 right-side flex items-center justify-center">
    <button id="rightButton" class="w-36 h-12 right-button rounded-full text-lg button-animate" onclick="showChatbot()">
      Fact-Check
    </button>
    <div id="chatbot-container" class="hidden"></div>
  </div>

  <script>
    function loadCategory(category) {
        const newsContainer = document.getElementById("news-container");
        newsContainer.innerHTML = "";

        newsCategories[category].forEach(article => {
            const articleElement = document.createElement("div");
            articleElement.classList.add("news-article");
            articleElement.innerHTML = `<h3 onclick="openArticle('${article.file}')">${article.title}</h3><p>${article.preview}</p>`;
            newsContainer.appendChild(articleElement);
        });
    }
    

    document.getElementById("toggle-google-search").addEventListener("click", function () {
        let searchContainer = document.getElementById("google-search-container");
        searchContainer.classList.toggle("show-search");
    });

    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");

      if (body.classList.contains("light-mode")) {
        // Switch to dark mode
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        toggleBtn.textContent = "Light Mode";
      } else {
        // Switch to light mode
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        toggleBtn.textContent = "Dark Mode";
      }
    }

    function showSearchEngine() {
      const leftButton = document.getElementById("leftButton");
      const searchContainer = document.getElementById("searchContainer");

      leftButton.style.display = "none";
      searchContainer.classList.remove("hidden");
    }

    function showChatbot() {
      const rightButton = document.getElementById("rightButton");
      const chatbotContainer = document.getElementById("chatbot-container");

      rightButton.style.display = "none";
      chatbotContainer.classList.remove("hidden");
      
      // Load the chatbot script if it hasn't been loaded yet
      if (!window.chatbotLoaded) {
        const script = document.createElement('script');
        script.src = 'https://karabo.ai/smart-js-chatbot-link/4cbf5384-80ca-4873-a125-4c108935b169/';
        script.onload = function() {
          window.chatbotLoaded = true;
        };
        document.head.appendChild(script);
      }
    }
  </script>
</body>
</html>
