<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            gap: 20px;
        }
        .main-content {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .news-article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .news-article h3 {
            margin: 0;
            cursor: pointer;
            color: #007BFF;
        }
        .news-article p {
            margin: 5px 0;
            color: #555;
        }
        .article-view {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .article-view button {
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>News Program</header>
    <nav>
        <a onclick="loadCategory('home')">Home</a>
        <a onclick="loadCategory('world')">World</a>
        <a onclick="loadCategory('politics')">Politics</a>
        <a onclick="loadCategory('business')">Business</a>
        <a onclick="loadCategory('technology')">Technology</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <h2>Latest News</h2>
            <div id="news-container"></div>
        </div>

        <!-- Full Article View (Initially Hidden) -->
        <div class="article-view" id="article-view">
            <div id="article-content"></div>
            <button onclick="closeArticle()">Back to News</button>
        </div>
    </div>

    <script>
        const newsCategories = {
            home: [{ title: "General News Update", preview: "Latest news across all categories...", file: "home.html" }],
            world: [{ title: "Global Events", preview: "Major global events...", file: "world.html" }],
            politics: [{ title: "New Policy Introduced", preview: "Government unveils new policy...", file: "politics.html" }],
            business: [{ title: "Stock Market Trends", preview: "Markets reacting to new developments...", file: "business.html" }],
            technology: [{ title: "Tech Breakthroughs", preview: "New innovations in AI...", file: "technology.html" }]
        };

        function loadCategory(category) {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = "";
            document.getElementById("article-view").style.display = "none"; // Hide full article view initially

            newsCategories[category].forEach(article => {
                const articleElement = document.createElement("div");
                articleElement.classList.add("news-article");
                articleElement.innerHTML = `
                    <h3 onclick="openArticle('${article.file}')">${article.title}</h3>
                    <p>${article.preview}</p>
                `;
                newsContainer.appendChild(articleElement);
            });
        }

        function openArticle(file) {
            console.log(`Attempting to load article: ${file}`); // Debugging log
            // Fetch the content of the article (HTML file) from the 'articles' folder
            fetch(`articles/${file}`)
                .then(response => {
                    if (!response.ok) {
                        console.error('Error: Article not found!');
                        throw new Error('Article not found!');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("article-content").innerHTML = data;
                    document.getElementById("article-view").style.display = "block";
                })
                .catch(error => {
                    console.error("Error loading article:", error);
                    document.getElementById("article-content").innerHTML = "<p>Error loading article. Please try again later.</p>";
                    document.getElementById("article-view").style.display = "block";
                });
        }

        function closeArticle() {
            document.getElementById("article-view").style.display = "none"; // Hide article view
        }

        loadCategory('home'); // Load the home category initially
    </script>
</body>
</html>
