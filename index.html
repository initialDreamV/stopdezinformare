<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            gap: 20px;
        }
        .main-content {
            flex: 2;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .news-article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .news-article h3 {
            margin: 0;
            cursor: pointer;
            color: #007BFF;
        }
        .news-article p {
            margin: 5px 0;
            color: #555;
        }
        .sidebar {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .main-content, .dark-mode .sidebar {
            background: #333;
            color: white;
        }
        .dark-mode .news-article p {
            color: white;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        .toggle-dark {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .toggle-dark:hover {
            background: #666;
        }
        .dark-mode .toggle-dark {
            background: white;
            color: black;
        }
        .dark-mode .toggle-dark:hover {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <header>News Program</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">World</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Technology</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search news...">
    </div>
    <button class="toggle-dark" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="container">
        <div class="main-content">
            <h2>Latest News</h2>
            <div id="news-container"></div>
        </div>
        <div class="sidebar">
            <h3>Trending Topics</h3>
            <ul>
                <li>Topic 1</li>
                <li>Topic 2</li>
                <li>Topic 3</li>
            </ul>
        </div>
    </div>
    <footer>
        &copy; 2025 News Program | Follow us on Social Media
    </footer>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-dark');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                button.textContent = "White Mode";
            } else {
                button.textContent = "Dark Mode";
            }
        }
        
        const newsArticles = [
            { title: "Breaking: Major Event Happening", preview: "A major event is unfolding...", content: "Full article content goes here." },
            { title: "Economy on the Rise", preview: "Markets show strong growth...", content: "Detailed financial analysis here." },
            { title: "New Tech Innovations", preview: "Latest advancements in AI...", content: "AI breakthroughs explained." }
        ];
        
        function renderNews() {
            const newsContainer = document.getElementById("news-container");
            newsArticles.forEach(article => {
                const articleElement = document.createElement("div");
                articleElement.classList.add("news-article");
                articleElement.innerHTML = `
                    <h3 onclick="showFullArticle('${article.content}')">${article.title}</h3>
                    <p>${article.preview}</p>
                `;
                newsContainer.appendChild(articleElement);
            });
        }
        
        function showFullArticle(content) {
            alert(content);
        }
        
        renderNews();
    </script>
</body>
</html>
