<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Program</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --header-bg: #333;
            --nav-bg: #444;
            --article-bg: white;
            --button-bg: #007BFF;
            --button-text: white;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f4f4f4;
            --header-bg: #222;
            --nav-bg: #333;
            --article-bg: #2c2c2c;
            --button-bg: #f4f4f4;
            --button-text: #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s ease-in-out;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #dark-mode-toggle, #toggle-google-search {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-left: 10px;
        }

        nav {
            background: var(--nav-bg);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .search-bar {
            text-align: center;
            margin: 10px 0;
        }

        #search-input {
            padding: 10px;
            width: 70%;
            max-width: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            gap: 20px;
        }

        .main-content {
            flex: 2;
            background: var(--article-bg);
            padding: 20px;
            border-radius: 5px;
        }

        .news-article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .news-article h3 {
            margin: 0;
            cursor: pointer;
            color: var(--button-bg);
        }

        .news-article p {
            margin: 5px 0;
            color: #555;
        }

        .article-view {
            display: none;
            background: var(--article-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 80vh;
            margin: 5vh auto;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .article-view button {
            margin-top: 20px;
            padding: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
        }

        #google-search-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <span>News Program</span>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>

    <nav>
        <a onclick="loadCategory('home')">Home</a>
        <a onclick="loadCategory('world')">World</a>
        <a onclick="loadCategory('politics')">Politics</a>
        <a onclick="loadCategory('business')">Business</a>
        <a onclick="loadCategory('technology')">Technology</a>
    </nav>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search news..." onkeyup="searchNews()">
        <button id="toggle-google-search">Search</button>
        <div id="google-search-container">
            <script async src="https://cse.google.com/cse.js?cx=f754499fdc31341f7"></script>
            <div class="gcse-search"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-content" id="main-content">
            <h2>Latest News</h2>
            <div id="news-container"></div>
        </div>

        <div class="article-view" id="article-view">
            <div id="article-content"></div>
            <button onclick="closeArticle()">Back to News</button>
        </div>
    </div>

    <script>
        const newsCategories = {
            home: [{ title: "General News Update", preview: "Latest news across all categories...", file: "home.html" }],
            world: [{ title: "Global Events", preview: "Major global events...", file: "world.html" }],
            politics: [{ title: "New Policy Introduced", preview: "Government unveils new policy...", file: "politics.html" }],
            business: [{ title: "Stock Market Trends", preview: "Markets reacting to new developments...", file: "business.html" }],
            technology: [{ title: "Tech Breakthroughs", preview: "New innovations in AI...", file: "technology.html" }]
        };

        function loadCategory(category) {
            const newsContainer = document.getElementById("news-container");
            newsContainer.innerHTML = "";

            newsCategories[category].forEach(article => {
                const articleElement = document.createElement("div");
                articleElement.classList.add("news-article");
                articleElement.innerHTML = `<h3 onclick="openArticle('${article.file}')">${article.title}</h3><p>${article.preview}</p>`;
                newsContainer.appendChild(articleElement);
            });
        }

        function openArticle(file) {
            fetch(`articles/${file}`)
                .then(response => response.ok ? response.text() : Promise.reject("Article not found"))
                .then(data => {
                    document.getElementById("article-content").innerHTML = data;
                    document.getElementById("article-view").style.display = "block";
                })
                .catch(error => {
                    document.getElementById("article-content").innerHTML = "<p>Error loading article.</p>";
                    document.getElementById("article-view").style.display = "block";
                });
        }

        function closeArticle() {
            document.getElementById("article-view").style.display = "none";
        }

        function searchNews() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let articles = document.getElementsByClassName("news-article");

            for (let article of articles) {
                let title = article.getElementsByTagName("h3")[0].innerText.toLowerCase();
                let preview = article.getElementsByTagName("p")[0].innerText.toLowerCase();
                article.style.display = (title.includes(input) || preview.includes(input)) ? "block" : "none";
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("dark-mode-toggle").innerText = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        document.getElementById("toggle-google-search").addEventListener("click", function () {
            let googleSearch = document.getElementById("google-search-container");
            googleSearch.style.display = googleSearch.style.display === "none" ? "block" : "none";
        });

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "true") toggleDarkMode();
            loadCategory('home');
        };
    </script>
</body>
</html>
